apiVersion: git.krateo.io/v1alpha1
kind: Repo
metadata:
  name: git-provider-demo
spec:
  fromRepo:
    url: https://github.com/krateoplatformops/renomy-app-template
    path: skeleton
    authMethod: basic
    secretRef:
      namespace: default
      name: github.com-secret
      key: token
  toRepo:
    url: https://github.com/krateoplatformops/del-1
    authMethod: basic
    secretRef:
      namespace: default
      name: github.com-secret
      key: token
  configMapKeyRef:
    name: renomy-app-values
    namespace: default
    key: json
